<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hangman Game</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/game.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="../index.html" class="navbar-brand">Hangman</a>
            <div class="navbar-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Play Game</a>
                <a href="#" class="nav-link">Rankings</a>
                <a href="register.html" class="nav-link auth-link register">Register</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-identifier">Email or Username</label>
                    <input type="text" id="login-identifier" required>
                    <small class="validation-message"></small>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <small class="validation-message"></small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="form-footer">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </div>
    </main>
    <script type="module" src="../js/modules/auth.js"></script>
    <script type="module" src="../js/modules/auth.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
